<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>URL Safety Checker</title>

<style>
    body {
        margin: 0;
        background-color: #0d1117;
        color: #c9d1d9;
        font-family: monospace;
        text-align: center;
        padding: 30px;
        position: relative;
        overflow: hidden;
    }

    /* MATRIX BACKGROUND CANVAS */
    #matrixCanvas{
        position: fixed;
        top:0;
        left:0;
        width:100%;
        height:100%;
        z-index:-1;
    }

    .banner {
        color: #39ff14;
        white-space: pre;
        font-size: 14px;
    }

    .title {
        color: #00ffff;
        font-weight: bold;
        margin-top: 10px;
    }

    .developer {
        color: #ff66cc;
        font-weight: bold;
        margin-bottom: 30px;
    }

    #output {
        margin-top: 20px;
        font-size: 16px;
        color: #f1f1f1;
    }

    .warning { color: #ff4d4d; }
    .safe { color: #33ff99; }
    .loading { color: #f0db4f; }

    input[type="text"] {
        padding: 10px;
        width: 300px;
        font-size: 16px;
    }

    button {
        padding: 10px 20px;
        font-size: 16px;
        margin-left: 10px;
        cursor: pointer;
    }
</style>
</head>

<body>

<!-- MATRIX BACKGROUND -->
<canvas id="matrixCanvas"></canvas>

<div class="banner">
<pre>
 _   _    _    ____ _  __
| | | |  / \  / ___| |/ /
| |_| | / _ \| |   | ' / 
|  _  |/ ___ \ |___| . \ 
|_| |_/_/   \_\____|_|\_\
</pre>
</div>

<div class="title">*** TO FIND THE URL IS SAFE OR NOT ***</div>
<div class="developer">Developed by [CYBER SOFT]</div>

<input type="text" id="urlInput" placeholder="Enter a URL to check">
<button onclick="startScan()">Scan</button>

<div id="output"></div>

<script>
/* ---------------- MATRIX BACKGROUND ---------------- */

const canvas = document.getElementById("matrixCanvas");
const ctx = canvas.getContext("2d");

canvas.height = window.innerHeight;
canvas.width = window.innerWidth;

const letters = "01ABCDEFGHIJKLMNOPQRSTUVWXYZ$#@&%!*/";
const fontSize = 16;
const columns = canvas.width / fontSize;

let drops = [];
for (let i = 0; i < columns; i++) drops[i] = 1;

function drawMatrix() {
    ctx.fillStyle = "rgba(0, 0, 0, 0.08)";
    ctx.fillRect(0, 0, canvas.width, canvas.height);

    ctx.fillStyle = "#00ff41";
    ctx.font = fontSize + "px monospace";

    for (let i = 0; i < drops.length; i++) {
        const text = letters.charAt(Math.floor(Math.random() * letters.length));
        ctx.fillText(text, i * fontSize, drops[i] * fontSize);

        if (drops[i] * fontSize > canvas.height && Math.random() > 0.95) {
            drops[i] = 0;
        }

        drops[i]++;
    }
}
setInterval(drawMatrix, 40);

/* Resize handler */
window.onresize = () => {
    canvas.height = window.innerHeight;
    canvas.width = window.innerWidth;
};

/* ---------------- URL SCANNER ---------------- */

const suspiciousKeywords = [
    "login","verify","account","update","free",
    "secure","bank","ebay","paypal","password",
    "signin","confirm","reset","http://127.0.0.1:5000"
];

function delay(ms){ return new Promise(res=>setTimeout(res,ms)); }

async function startScan(){
    const url=document.getElementById("urlInput").value.trim();
    const output=document.getElementById("output");
    output.innerHTML="";

    if(!url){
        output.innerHTML="<div class='warning'>Please enter a URL.</div>";
        return;
    }

    const steps=[
        "Initializing Scan",
        "Analyzing URL",
        "Checking DNS Records",
        "Matching with Open AI Database"
    ];

    for(const step of steps){
        await showScanning(step,1500);
    }

    let foundKeywords=[];
    const urlLower=url.toLowerCase();

    for(let keyword of suspiciousKeywords){
        if(urlLower.includes(keyword)) foundKeywords.push(keyword);
    }

    if(foundKeywords.length>0){
        output.innerHTML=`<div class='warning'>[!] Suspicious URL detected! Not safe.</div>`;
    }else{
        output.innerHTML="<div class='safe'>[âœ“] No suspicious patterns found. URL appears safe.</div>";
    }
}

async function showScanning(task,duration){
    const output=document.getElementById("output");
    const spinner=["|","/","-","\\"];
    let i=0;
    const start=Date.now();

    return new Promise(resolve=>{
        const interval=setInterval(()=>{
            const now=Date.now();
            if(now-start>=duration){
                clearInterval(interval);
                output.innerHTML="";
                resolve();
            }else{
                output.innerHTML=`<div class='loading'>${task} ${spinner[i%spinner.length]}</div>`;
                i++;
            }
        },100);
    });
}
</script>

</body>
</html>
