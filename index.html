<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>URL Safety Checker</title>

<style>
    body {
        margin: 0;
        background-color: #0d1117;
        color: #c9d1d9;
        font-family: monospace;
        text-align: center;
        padding: 30px;
        position: relative;
        overflow-x: hidden;
    }

    /* MATRIX BACKGROUND CANVAS */
    #matrixCanvas{
        position: fixed;
        top:0;
        left:0;
        width:100%;
        height:100%;
        z-index:-1;
    }

    .banner {
        color: #39ff14;
        white-space: pre;
        font-size: 14px;
        overflow-x: auto;
    }

    .title {
        color: #00ffff;
        font-weight: bold;
        margin-top: 10px;
    }

    .developer {
        color: #ff66cc;
        font-weight: bold;
        margin-bottom: 30px;
    }

    #output {
        margin-top: 20px;
        font-size: 16px;
        color: #f1f1f1;
        min-height: 30px;
    }

    .warning { color: #ff4d4d; }
    .safe { color: #33ff99; }
    .loading { color: #f0db4f; }

    /* INPUT SECTION */
    .input-container {
        display: flex;
        justify-content: center;
        align-items: center;
        gap: 10px;
        flex-wrap: wrap;
        margin-top: 20px;
    }

    input[type="text"] {
        padding: 12px;
        width: 320px;
        max-width: 90%;
        font-size: 16px;
        border-radius: 5px;
        border: none;
        outline: none;
    }

    button {
        padding: 12px 22px;
        font-size: 16px;
        border-radius: 5px;
        border: none;
        cursor: pointer;
        background-color: #00ffff;
        color: #000;
        font-weight: bold;
    }

    button:hover {
        background-color: #33ffff;
    }

    /* MOBILE STYLES */
    @media (max-width: 600px) {

        body {
            padding: 15px;
        }

        .banner {
            font-size: 10px;
        }

        .title {
            font-size: 14px;
        }

        .developer {
            font-size: 12px;
        }

        #output {
            font-size: 14px;
        }

        button {
            width: 100%;
            max-width: 220px;
        }
    }
</style>
</head>

<body>

<!-- MATRIX BACKGROUND -->
<canvas id="matrixCanvas"></canvas>

<div class="banner">
<pre>
 _   _    _    ____ _  __
| | | |  / \  / ___| |/ /
| |_| | / _ \| |   | ' / 
|  _  |/ ___ \ |___| . \ 
|_| |_/_/   \_\____|_|\_\
</pre>
</div>

<div class="title">*** TO FIND THE URL IS SAFE OR NOT ***</div>
<div class="developer">Developed by [CYBER SOFT]</div>

<div class="input-container">
    <input type="text" id="urlInput" placeholder="Enter a URL to check">
    <button onclick="startScan()">Scan</button>
</div>

<div id="output"></div>

<script>
/* ---------------- MATRIX BACKGROUND ---------------- */

const canvas = document.getElementById("matrixCanvas");
const ctx = canvas.getContext("2d");

function resizeCanvas(){
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
}
resizeCanvas();
window.addEventListener("resize", resizeCanvas);

const letters = "01ABCDEFGHIJKLMNOPQRSTUVWXYZ$#@&%!*/";
const fontSize = 16;
let columns;
let drops;

function initMatrix(){
    columns = Math.floor(canvas.width / fontSize);
    drops = [];
    for (let i = 0; i < columns; i++) drops[i] = 1;
}
initMatrix();

function drawMatrix() {
    ctx.fillStyle = "rgba(0, 0, 0, 0.08)";
    ctx.fillRect(0, 0, canvas.width, canvas.height);

    ctx.fillStyle = "#00ff41";
    ctx.font = fontSize + "px monospace";

    for (let i = 0; i < drops.length; i++) {
        const text = letters.charAt(Math.floor(Math.random() * letters.length));
        ctx.fillText(text, i * fontSize, drops[i] * fontSize);

        if (drops[i] * fontSize > canvas.height && Math.random() > 0.95) {
            drops[i] = 0;
        }
        drops[i]++;
    }
}
setInterval(drawMatrix, 40);

window.addEventListener("resize", initMatrix);

/* ---------------- URL SCANNER ---------------- */

const suspiciousKeywords = [
    "login","verify","account","update","free",
    "secure","bank","ebay","paypal","password",
    "signin","confirm","reset","http://127.0.0.1:5000"
];

function delay(ms){ return new Promise(res=>setTimeout(res,ms)); }

async function startScan(){
    const url = document.getElementById("urlInput").value.trim();
    const output = document.getElementById("output");
    output.innerHTML = "";

    if(!url){
        output.innerHTML = "<div class='warning'>Please enter a URL.</div>";
        return;
    }

    const steps = [
        "Initializing Scan",
        "Analyzing URL",
        "Checking DNS Records",
        "Matching with Open AI Database"
    ];

    for(const step of steps){
        await showScanning(step, 1500);
    }

    let found = false;
    const urlLower = url.toLowerCase();

    for(let keyword of suspiciousKeywords){
        if(urlLower.includes(keyword)){
            found = true;
            break;
        }
    }

    if(found){
        output.innerHTML = "<div class='warning'>[!] Suspicious URL detected! Not safe.</div>";
    } else {
        output.innerHTML = "<div class='safe'>[âœ“] No suspicious patterns found. URL appears safe.</div>";
    }
}

async function showScanning(task, duration){
    const output = document.getElementById("output");
    const spinner = ["|","/","-","\\"];
    let i = 0;
    const start = Date.now();

    return new Promise(resolve=>{
        const interval = setInterval(()=>{
            if(Date.now() - start >= duration){
                clearInterval(interval);
                output.innerHTML = "";
                resolve();
            } else {
                output.innerHTML = `<div class='loading'>${task} ${spinner[i % spinner.length]}</div>`;
                i++;
            }
        }, 100);
    });
}
</script>

</body>
</html>
